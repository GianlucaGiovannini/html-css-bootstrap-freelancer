<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body class="debug">

    <header id="site_header ">
        <div class="container-sm">
            <nav class="nav_bar text-white">
                <div class="row align-items-center">
                    <div class="col-10 col-md-6"> text</div>
                    <!-- /.col -->
                    <div class="col-2 col-md-6 text-end"> text</div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </nav>
            <!-- /.navbar -->
        </div>
        <!-- /.container-sm -->

    </header>
    <!-- /#site_header -->

    <main id="site_main">

        <section class="jumbo_tron bg_light_green text-white mb-5">
            <div class="row flex-column text-center p-5">
                <div class="col-12"></div>
                <!-- /.col -->
                <div class="col-12">
                </div>
                <!-- /.col -->
                <div class="col-12">
                </div>
                <!-- /.col-->
                <div class="col-12">
                </div>
                <!-- /.col -->

            </div>
            <!-- /.row -->
        </section>
        <!-- /.jumbo_tron -->

        <section id="portfolio" class="mb-5">
            <div class="container-sm text-center">
                <h2 class="display-4">
                    Portfolio
                </h2>
                <div class="star d-flex justify-content-center mb-4">
                    <div class="row bg_star"></div>
                </div>
                <div class="row justify-content-center gap-3">
                    <div class="col-11 col-md-5 col-lg-3"></div>
                    <div class="col-11 col-md-5 col-lg-3"></div>
                    <div class="col-11 col-md-5 col-lg-3"></div>
                    <div class="col-11 col-md-5 col-lg-3"></div>
                    <div class="col-11 col-md-5 col-lg-3"></div>
                    <div class="col-11 col-md-5 col-lg-3"></div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-sm -->
        </section>
        <!-- /.portfolio -->

        <section id="about" class="mb-5 py-4 bg_light_green text-center text-white">
            <h2 class="display-4">About</h2>
            <div class="star d-flex justify-content-center mb-4">
                <div class="row bg_star-white"></div>
            </div>
            <div class="row justify-content-center gap-3">
                <div class="col-11 col-sm-4 text-start px-5"></div>
                <!-- /.col-11 col-5 -->
                <div class="col-11 col-sm-4 text-start px-5"></div>
                <!-- /.col-11 col-5 -->
                <div class="col-11 px-5 align-self-center"></div>
                <!-- /.col-11 align-self-center -->
            </div>
            <!-- /.row -->

        </section>
        <!-- /#about -->

        <section id="contact" class="mb-5 text-center">
            <h2 class="display-4">Contact me</h2>
            <div class="star d-flex justify-content-center mb-4">
                <div class="row bg_star"></div>
            </div>
            <div class="row flex-column align-items-center text-start">
                <div class="col-6 py-2 border-bottom">
                    <div class="name"></div>
                </div>
                <!-- /.col border-bottom -->
                <div class="col-6 py-3 border-bottom">
                    <div class="email"></div>
                </div>
                <!-- /.col border-bottom -->
                <div class="col-6 py-2 border-bottom">
                    <div class="number"></div>
                </div>
                <!-- /.col border-bottom -->
                <div class="col-6 pt-2 pb_7 border-bottom">
                    <div class="message"></div>
                </div>
                <!-- /.col border-bottom -->
                <div class="col-6 py-2 px-0">
                    <span class="btn bg_light_green px-4 py-2 "></span>
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </section>
        <!-- /#contact -->

        <footer id="site_footer">

        </footer>
        <!-- /#site_footer -->





    </main>
    <!-- /#site_main -->

</body>

</html>
